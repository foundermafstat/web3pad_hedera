# HTTP redirect to HTTPS
server {
    if ($host = www.web3pad.xyz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = web3pad.xyz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name web3pad.xyz www.web3pad.xyz;
    
    return 301 https://$server_name$request_uri;




}

# HTTPS - Main Application (Next.js)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name web3pad.xyz www.web3pad.xyz;

    # SSL Configuration (use certbot to generate certificates)
    ssl_certificate /etc/letsencrypt/live/web3pad.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/web3pad.xyz/privkey.pem; # managed by Certbot
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # NextAuth API - handled by Next.js client (only NextAuth core routes)
    location ~ ^/api/auth/(callback|signin|signout|session|csrf|providers) {
        proxy_pass http://localhost:5505;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Server auth routes - handled by server
    location /api/auth/ {
        access_log /var/log/nginx/auth_access.log;
        error_log /var/log/nginx/auth_error.log;
        proxy_pass http://localhost:6606;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Other API proxy to server on port 6606
    location /api/ {
        proxy_pass http://localhost:6606;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket/Socket.IO proxy to port 6606
    location /socket.io/ {
        proxy_pass http://localhost:6606;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Next.js on port 5505
    location / {
        proxy_pass http://localhost:5505;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


}